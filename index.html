<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тести з Фізики</title>
    <style>
        * {
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            user-select: none;
            background-color: #262626;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('img/bg1.jpg') center/cover no-repeat;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            opacity: 0.1; /* Регулирует прозрачность */
            z-index: -1; /* Фон уходит под контент */
        }

        .header {
            background-color: #262626;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px;
            height: auto;
            font-size: 28px;
            font-weight: bold;
            flex-wrap: wrap;
            text-align: center;
        }

        .header div {
            flex: 1;
            min-width: 200px;
            text-align: center;
            font-size: 24px;
        }

        .reset-button {
            background-color: #d9d9d9;
            border: none;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 30px;
            box-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
            min-width: 100px;
            margin: 10px;
            cursor: pointer;
        }

        .reset-button:hover {
            background-color: #c0c0c0;
        }

        .menu {
            background-color: #3a3a3a;
            height: 50px;
            box-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
        }

        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
        }

        .question-box {
            background-color: #ffffffb2;
            padding: 20px;
            margin-bottom: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
        }

        .question {
            font-size: 22px;
            font-weight: bold;
        }

        .answers label {
            display: block;
            font-size: 18px;
            margin-top: 10px;
            user-select: none;
        }
        
        /* Убираем подсветку при наведении */
        .answers label:hover {
            cursor: pointer;
        }
        
        /* Оставляем цвета для правильных и неправильных ответов */
        .correct {
            color: rgba(0, 128, 0, 0.705) !important;
        }
        
        .incorrect {
            color: rgba(255, 0, 0, 0.671) !important;
        }


        .score {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 40px;
            color: aliceblue;
        }

        .result {
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            margin-top: 0;
            margin-bottom: 80px;
            color: aliceblue;
        }
        .stats-link {
            color: white;
            font-size: 20px;
            text-decoration: none;
            padding: 15px;
            display: block;
            text-align: center;
        }
        .stats-link:hover {
            background-color: #444;
        }

        

    </style>
</head>

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;

function calculateResults(score) {
    const percentage = (score / 12) * 100;
    let grade = '';
    if (percentage >= 90) grade = '12';
    else if (percentage >= 80) grade = '11';
    else if (percentage >= 70) grade = '10';
    else if (percentage >= 60) grade = '9';
    else if (percentage >= 50) grade = '8';
    else if (percentage >= 40) grade = '7';
    else if (percentage >= 30) grade = '6';
    else if (percentage >= 20) grade = '5';
    else grade = '4';
    const resultText = `Оцінка: ${grade} | Процент правильних відповідей: ${percentage.toFixed(2)}%`;
    document.getElementById("result").textContent = resultText;
}

function loadQuiz() {
    const container = document.getElementById("quiz-container");
    container.innerHTML = "";
    score = 0;
    const selectedQuestions = shuffle([...questions]).slice(0, 12);
    selectedQuestions.forEach((q, index) => {
        const box = document.createElement("div");
        box.classList.add("question-box");
        const question = document.createElement("div");
        question.classList.add("question");
        question.textContent = `${index + 1}. ${q.question}`;
        const answers = document.createElement("div");
        answers.classList.add("answers");
        shuffle(q.options).forEach(option => {
            const label = document.createElement("label");
            const input = document.createElement("input");
            input.type = "radio";
            input.name = `question${index}`;
            input.value = option;
            input.onclick = function() {
                if (input.value === q.answer) {
                    score++;
                    label.classList.add("correct");
                    updateStats(q.question, true); // Запись статистики
                } else {
                    label.classList.add("incorrect");
                    answers.querySelectorAll("label").forEach(lbl => {
                        if (lbl.textContent.includes(q.answer)) {
                            lbl.classList.add("correct");
                        }
                    });
                    updateStats(q.question, false); // Запись статистики
                }
                document.getElementById("score").textContent = `Правильних відповідей: ${score}/12`;
                calculateResults(score);
                answers.querySelectorAll('input').forEach(input => input.disabled = true);
            };
            label.appendChild(input);
            label.appendChild(document.createTextNode(option));
            answers.appendChild(label);
        });
        box.appendChild(question);
        box.appendChild(answers);
        container.appendChild(box);
    });
}

function updateStats(question, isCorrect) {
    let stats = JSON.parse(localStorage.getItem("quizStats")) || [];
    let statIndex = stats.findIndex(q => q.question === question);
    if (statIndex !== -1) {
        if (isCorrect) stats[statIndex].correct++;
        else stats[statIndex].wrong++;
        stats[statIndex].date = new Date().toLocaleDateString();
    } else {
        stats.push({
            question: question,
            correct: isCorrect ? 1 : 0,
            wrong: isCorrect ? 0 : 1,
            date: new Date().toLocaleDateString()
        });
    }
    localStorage.setItem("quizStats", JSON.stringify(stats));
}
