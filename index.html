<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тести з історії України</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #555555;
            margin: 0;
            padding: 0;
            user-select: none;
        }
        .header {
            background-color: #262626;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px;
            height: auto;
            font-size: 28px;
            font-weight: bold;
            flex-wrap: wrap;
            text-align: center;
        }

        .header div {
            flex: 1;
            min-width: 200px;
            text-align: center;
            font-size: 34px;
        }

        .reset-button {
            background-color: #d9d9d9;
            border: none;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 30px;
            box-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
            min-width: 100px;
            margin: 10px;
        }

        .reset-button:hover {
            background-color: #c0c0c0;
        }

        .menu {
            background-color: #3a3a3a;
            height: 50px;
            box-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
        }

        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
        }

        .question-box {
            background-color: #d9d9d9;
            padding: 20px;
            margin-bottom: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
        }

        .question {
            font-size: 22px;
            font-weight: bold;
        }

        .answers label {
            display: block;
            font-size: 18px;
            margin-top: 10px;
        }

        .answers label:hover {
            cursor: pointer;
            border-radius: 5px;
            color: rgb(129, 129, 129);
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .correct {
            color: rgba(0, 128, 0, 0.705);
        }

        .incorrect {
            color: rgba(255, 0, 0, 0.671);
        }

        .score {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 40px;
            color: aliceblue;
        }

        .result {
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            margin-top: 0;
            margin-bottom: 80px;
            color: aliceblue;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>Тести з історії України (7 клас)</div>
        <button class="reset-button" onclick="resetQuiz()">Reset</button>
    </div>
    <div class="menu"></div>
    <div class="container" id="quiz-container"></div>
    <div class="score" id="score">Правильних відповідей: 0/12</div>
    <div class="result" id="result"></div>
    
    <script>
        const questions = [
            { question: "Яка держава утворилася в результаті об’єднання земель Київської Русі?", options: ["Литва", "Польща", "Галицько-Волинське князівство", "Османська імперія"], answer: "Галицько-Волинське князівство" },
            { question: "Хто був першим князем Київської Русі, що прийняв християнство?", options: ["Володимир Великий", "Ярослав Мудрий", "Олег", "Святослав"], answer: "Володимир Великий" },
            { question: "У якому році Київська Русь прийняла християнство як державну релігію?", options: ["862", "988", "1240", "1054"], answer: "988" },
            { question: "Яке місто було столицею Галицько-Волинського князівства при Данилові Галицькому?", options: ["Київ", "Львів", "Холм", "Чернігів"], answer: "Холм" },
            { question: "Яке військо складалося переважно з кочових народів і воювало проти Київської Русі?", options: ["Литовці", "Половці", "Угорці", "Вікінги"], answer: "Половці" },
            { question: "Хто з князів Київської Русі створив перший писаний збірник законів \"Руська правда\"?", options: ["Святослав", "Володимир Великий", "Ярослав Мудрий", "Олег"], answer: "Ярослав Мудрий" },
            { question: "Яка подія відбулася у 1240 році?", options: ["Монгольська навала на Київ", "Хрещення Русі", "Заснування Львова", "Поразка печенігів"], answer: "Монгольська навала на Київ" },
            { question: "Який князь Київської Русі започаткував карбування власної монети?", options: ["Володимир Великий", "Ярослав Мудрий", "Святослав Ігорович", "Олег"], answer: "Володимир Великий" },
            { question: "Яка держава напала на Київ у 1169 році?", options: ["Візантія", "Литовське князівство", "Володимиро-Суздальське князівство", "Польща"], answer: "Володимиро-Суздальське князівство" },
            { question: "Хто був засновником міста Чернігів?", options: ["Данило Галицький", "Святослав Ігорович", "Ярослав Мудрий", "Олег"], answer: "Олег" },
            { question: "Як називався головний закон Галицько-Волинського князівства?", options: ["\"Руська правда\"", "\"Литовські статути\"", "\"Галицький літопис\"", "\"Закон Божий\""], answer: "\"Руська правда\"" },
            { question: "Яке місто стало центром Галицько-Волинського князівства після занепаду Галича?", options: ["Київ", "Холм", "Чернігів", "Луцьк"], answer: "Холм" },
            { question: "Яка князівство стало спадкоємцем Київської Русі після її занепаду?", options: ["Литовське князівство", "Польське королівство", "Галицько-Волинське князівство", "Московське князівство"], answer: "Галицько-Волинське князівство" },
            { question: "Яка битва відбулася у 1362 році між литовськими військами та монголами?", options: ["Битва на річці Калка", "Битва на Синіх Водах", "Битва під Оршею", "Битва під Галичем"], answer: "Битва на Синіх Водах" },
            { question: "Хто був засновником Литовсько-Руської держави?", options: ["Данило Галицький", "Міндовг", "Ольгерд", "Вітовт"], answer: "Міндовг" }
        ];

        let score = 0;

        function shuffle(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        function calculateResults(score) {
            const percentage = (score / 12) * 100;
            let grade = '';

            if (percentage >= 90) grade = '12';
            else if (percentage >= 80) grade = '11';
            else if (percentage >= 70) grade = '10';
            else if (percentage >= 60) grade = '9';
            else if (percentage >= 50) grade = '8';
            else if (percentage >= 40) grade = '7';
            else if (percentage >= 30) grade = '6';
            else if (percentage >= 20) grade = '5';
            else grade = '4';

            const resultText = `Оцінка: ${grade} | Процент правильних відповідей: ${percentage.toFixed(2)}%`;
            document.getElementById("result").textContent = resultText;
        }

        function loadQuiz() {
            const container = document.getElementById("quiz-container");
            container.innerHTML = "";
            score = 0;

            const selectedQuestions = shuffle([...questions]).slice(0, 12);

            selectedQuestions.forEach((q, index) => {
                const box = document.createElement("div");
                box.classList.add("question-box");

                const question = document.createElement("div");
                question.classList.add("question");
                question.textContent = `${index + 1}. ${q.question}`;

                const answers = document.createElement("div");
                answers.classList.add("answers");

                shuffle(q.options).forEach(option => {
                    const label = document.createElement("label");
                    const input = document.createElement("input");
                    input.type = "radio";
                    input.name = `question${index}`;
                    input.value = option;

                    input.onclick = function() {
                        if (input.value === q.answer) {
                            score++;
                            label.classList.add("correct");
                        } else {
                            label.classList.add("incorrect");
                            // Display the correct answer
                            answers.querySelectorAll("label").forEach(lbl => {
                                if (lbl.textContent.includes(q.answer)) {
                                    lbl.classList.add("correct");
                                }
                            });
                        }

                        document.getElementById("score").textContent = `Правильних відповідей: ${score}/12`;
                        calculateResults(score);
                        // Disable all radio buttons after answering
                        const allInputs = answers.querySelectorAll('input');
                        allInputs.forEach(input => input.disabled = true);
                    };

                    label.appendChild(input);
                    label.appendChild(document.createTextNode(option));
                    answers.appendChild(label);
                });

                box.appendChild(question);
                box.appendChild(answers);
                container.appendChild(box);
            });
        }

        function resetQuiz() {
            score = 0;
            document.getElementById("score").textContent = `Правильних відповідей: 0/12`;
            document.getElementById("result").textContent = "";
            loadQuiz();
        }

        loadQuiz();
    </script>
</body>
</html>
